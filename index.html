<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light">
    <div class="calculator">
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
            <span class="themeLabel">Dark Mode</span>
        </div>

        <div class="display">
            <div id="expression"></div>
            <div id="result">0</div>
        </div>

        <div class="buttons">
            <button class="btn orange" data-val="AC">AC</button>
            <button class="btn orange" data-val="back">⌫</button>
            <button class="btn orange" data-val="neg">+/-</button>
            <button class="btn purple" data-val="/">÷</button>

            <button class="btn" data-val="7">7</button>
            <button class="btn" data-val="8">8</button>
            <button class="btn" data-val="9">9</button>
            <button class="btn purple" data-val="*">×</button>

            <button class="btn" data-val="4">4</button>
            <button class="btn" data-val="5">5</button>
            <button class="btn" data-val="6">6</button>
            <button class="btn purple" data-val="-">−</button>

            <button class="btn" data-val="1">1</button>
            <button class="btn" data-val="2">2</button>
            <button class="btn" data-val="3">3</button>
            <button class="btn purple" data-val="+">+</button>

            <button class="btn" data-val="%">%</button>
            <button class="btn" data-val="0">0</button>
            <button class="btn" data-val=".">.</button>
            <button class="btn equal" data-val="=">=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
